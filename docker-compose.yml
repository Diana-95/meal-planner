version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  server:
    build:
      context: ./src/server
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-meal_planner}
      PGSSLMODE: ${PGSSLMODE}
      # JWT_SECRET_KEY and other variables are loaded from .env file via env_file
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${SERVER_HOST_PORT:-4000}:4000"


  client:
    build:
      context: ./src/client
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING}
      WDS_SOCKET_PORT: ${WDS_SOCKET_PORT}
    depends_on:
      - server
    ports:
      - "${CLIENT_PORT:-3000}:3000"

volumes:
  pgdata:

